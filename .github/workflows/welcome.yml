      if: github.event_name == 'pull_request_target'
      uses: actions/github-script@v6
      with:
        script: |
          // Check if this is the user's first PR
          const { data: prs } = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            creator: context.payload.pull_request.user.login,
            state: 'all'
          });
          
          if (prs.length === 1) {
            // This is their first PR
            const welcomeMessage = `
          ## ðŸŽ‰ Welcome to CloudFront Image Upload Utility!
          
          Thank you for your first pull request, @${context.payload.pull_request.user.login}! This is awesome! ðŸš€
          
